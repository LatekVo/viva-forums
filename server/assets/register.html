<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="title">Title</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
<div class="background">
<div class="register-background"></div>
<div class="bar"></div>
<div class="bar"></div>


<!-- Overlaying elements -->
<div class="register-box">
  <div class="login-header">
    <b>Register</b>
  </div>
  <div class="login-inputs">

    <form action="assets/login.php" method="POST">
      <!-- on clicking the register button, a full redirect will occur -->
      <div class="register-field">
        <label for="login-username"><b>Username</b></label>
        <input type="text" id="login-username" required>
      </div>

      <div class="register-field">
        <label for="login-password"><b>Password</b></label>
        <input type="password" id="login-password" required>
      </div>

      <div class="register-field">
        <label for="remember-me"><b>Remember me</b></label>
        <input type="checkbox" checked="checked" id="remember-me">
      </div>

      <div class="register-field">
        <button class="login-button" id="login-login" type="submit">
          Login
        </button>
        <button class="login-button" id="login-register" type="reset">
          Register
        </button>
      </div>

    </form>
  </div>
</div>

</div>
</body>
</html>
