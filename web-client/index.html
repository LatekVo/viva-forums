<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>
<body>
<header>
    <a class="logo" href="/"><img src="#" alt="logo">(Name)</a>
    <nav>
        <ul class="nav__links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Friends</a></li>
            <li><a href="#">Databank</a></li>
        </ul>
    </nav>
    <a class="cta" href="#">Call the devs</a>
    <p class="menu cta">Menu</p>
</header>
<div class="overlay">
    <a class="close">&times;</a>
    <div class="overlay__content">
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Friends</a>
        <a href="#">Databank</a>
    </div>
</div>

<!-- Overlaying elements -->
<div class="login-box">
    <div class="login-header">
        Login
    </div>
    <div class="login-inputs">

        <div class="login-field">
            <label for="login-username"><b>Username</b></label>
            <input type="text" id="login-username" required>
        </div>

        <div class="login-field">
            <label for="login-password"><b>Password</b></label>
            <input type="password" id="login-password" required>
        </div>

        <div class="login-field">
            <label for="remember-me"><b>Remember me</b></label>
            <input type="checkbox" checked="checked" id="remember-me">
        </div>

        <div class="login-field">
            <button class="login-button" id="login-login" onclick="">
                Login
            </button>
            <button class="login-button" id="login-register">
                Register
            </button>
        </div>
    </div>
</div>
<script src="main.js"></script>

</body>
</html>
